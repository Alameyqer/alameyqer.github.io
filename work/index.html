equal.addEventListener("click", function() {
  blank = input.innerHTML;

  const newBlank = blank.split(' ').filter((val) => {
    if (val === '/' || val === '*' || val === '-' || val === '+') {
      return;
    } else {
      return +val;
    }

  })
  const intNewBlank = blank.split('').reduce((acc, num) => {
    if (num === '/') {
      let box = 0;
      for (let i = 0; i < newBlank.length; i++) {
        if (i === 0) {
          box = +newBlank[i];
        } else {
          acc = box / +newBlank[i]
        }
      }
    }
    if (num === '*') {
      let box = 0;
      for (let i = 0; i < newBlank.length; i++) {
        if (i === 0) {
          box = +newBlank[i];
        } else {
          acc = box * +newBlank[i]
        }
      }
    }
    if (num === '-') {
      let box = 0;
      for (let i = 0; i < newBlank.length; i++) {
        if (i === 0) {
          box = +newBlank[i];
        } else {
          acc = box - +newBlank[i]
        }
      }
    }
    if (num === '+') {
      let box = 0;
      for (let i = 0; i < newBlank.length; i++) {
        if (i === 0) {
          box = +newBlank[i];
        } else {
          acc = box + (+newBlank[i])
        }
      }
    }
    return acc;
  })
  input.innerHTML = intNewBlank
});
addition.addEventListener("click", function() {

});
